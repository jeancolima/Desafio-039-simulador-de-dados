<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Dados</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    
    <main>
        <div class="main-container">
            <div class="card-container">
                <button class="btn-previous-card">
                    <img src="images/previous.png" alt="previous card image">
                </button>
                <button class="btn-next-card">
                    <img src="images/next.png" alt="next card image">
                </button>
                <div class="dice-card" id="card-4">
                    <h2 class="dice-name">D100</h2>
                    <p class="dice-description">A 100-sided die. You have a 1% chance of getting the number right</p>
                    <div class="dice-result">
                        <h2 class="dice-result-text"></h2>
                    </div>
                    <button class="btn-roll">ROLL!</button>
                </div>
                <div class="dice-card" id="card-3">
                    <h2 class="dice-name">D20</h2>
                    <p class="dice-description">A 20-sided die. You have a 5% chance of getting the number right</p>
                    <div class="dice-result">
                        <h2 class="dice-result-text"></h2>
                    </div>
                    <button class="btn-roll">ROLL!</button>
                </div>
                <div class="dice-card" id="card-2">
                    <h2 class="dice-name">D12</h2>
                    <p class="dice-description">A 12-sided die. You have a 8.3% chance of getting the number right</p>
                    <div class="dice-result">
                        <h2 class="dice-result-text"></h2>
                    </div>
                    <button class="btn-roll">ROLL!</button>
                </div>
                <div class="dice-card" id="card-1">
                    <h2 class="dice-name">D6</h2>
                    <p class="dice-description">A 6-sided die. You have a 16.6% chance of getting the number right</p>
                    <div class="dice-result">
                        <h2 class="dice-result-text"></h2>
                    </div>
                    <button class="btn-roll">ROLL!</button>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
